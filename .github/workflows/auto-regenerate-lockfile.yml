name: ğŸ”„ Auto-Regenerate pnpm lockfile on conflict

on:
  pull_request:
    types: [synchronize, opened, reopened]
  workflow_dispatch:

permissions:
  contents: write    # needed to push back to PR branches

jobs:
  regen-on-conflict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm CLI
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6

      - name: Check for merge conflicts in lockfile
        id: conflict-check
        run: |
          if git status --porcelain | grep -q "^UU pnpm-lock.yaml"; then
            echo "ğŸ”§ Merge conflict detected in pnpm-lock.yaml"
            echo "conflict=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No merge conflicts in pnpm-lock.yaml"
            echo "conflict=false" >> $GITHUB_OUTPUT
          fi

      - name: Resolve lockfile merge conflict
        if: steps.conflict-check.outputs.conflict == 'true'
        run: |
          echo "ğŸ”§ Resolving pnpm-lock.yaml merge conflict"
          git checkout --theirs pnpm-lock.yaml || rm -f pnpm-lock.yaml
          git add pnpm-lock.yaml || echo "Lockfile removed"
          
          # Pull latest from base branch to get clean lockfile
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }} -- pnpm-lock.yaml || echo "No lockfile in base branch"
          
          # Regenerate lockfile
          pnpm install --frozen-lockfile=false
          
          # Commit the resolved lockfile
          if ! git diff --quiet pnpm-lock.yaml; then
            echo "âœï¸ Committing resolved pnpm-lock.yaml"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "ğŸ”’ resolve pnpm-lock.yaml merge conflict"
            git push
          fi

      - name: Try strict install
        id: frozen-install
        if: steps.conflict-check.outputs.conflict == 'false'
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Regenerate & commit lockfile if conflict
        if: steps.conflict-check.outputs.conflict == 'false' && steps.frozen-install.outcome == 'failure'
        run: |
          echo "ğŸ”§ Lockfile conflict detectedâ€”rerunning pnpm install"
          pnpm install --frozen-lockfile=false
          
          # Only commit if the lockfile actually changed
          if git diff --quiet pnpm-lock.yaml; then
            echo "âœ… Lockfile merged cleanlyâ€”no commit needed"
          else
            echo "âœï¸ Committing regenerated pnpm-lock.yaml"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "ğŸ”’ regenerate pnpm-lock.yaml after merge conflict"
            git push
          fi
